<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <script type="text/javascript" src="../javascript/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../javascript/popup.js"></script>

    <title> Hit Confirm </title>

  </head>

  <body>

    <main>

      <header>

        <div class="hc-header title">
          <span> Hit Confirm </span>
        </div>
        <div class="hc-header header-legend">
          <span> Legend </span>
        </div>
        <div class="hc-header header-options">
          <span> Options </span>
        </div>

      </header>

      <div class="hc-container">

        <section class="hc-main active-section">

          <div class="hc-input-container">
            <input type="text" class="hc-input" id="hc-input">
            <button class="hc-btn"> Hit Confirm </button>
          </div>

          <div class="hc-output-container">
            <div class="hc-output"></div>
          </div>

          <div class="hc-output-tools"></div>
        </section>

        <section class="hc-legend">

          <header class="legend-header">
            <span class="legend-title"> Tekken 7 Notations: </span>
          </header>

          <div class="legend-container">
            <div class="legend-table-left">
              <ul class="legend-table">

                <li>
                  <span class="legend-descr"> Directions: </span>
                </li>

                <li>
                  <span class="key"> Neutral (N) </span>
                  <span class="hc-icon">
                    <i class="movelist neutral"></i>
                  </span>
                </li>

                <li>
                  <span class="key"> Up (u): </span>
                  <span class="hc-icon">
                    <i class="movelist up"></i>
                  </span>
                  <span class="key-held"> Held (U): </span>
                  <span class="hc-icon">
                    <i class="movelist hold-up"></i>
                  </span>
                </li>

              </ul>
            </div>

            <div class="legend-table-right">
              <ul class="legend-table">

                <li>
                  <span class="legend-descr"> Directions: </span>
                </li>

              </ul>
            </div>
          </div>

        </section>

        <section class="hc-options">

        </section>

      </div>

    </main>

    <div id='hc-header'>
      <div id='hc-title'></div>
      <div id='hc-exit'></div>
    </div>
    <div id='hc-input-container'>
      <input type='text' id='hc-input' id='hc-input'>
      <button id='hc-btn'> Hit Confirm </button>
    </div>
    <div id='hc-output-container'>
      <div id='hc-output'></div>
    </div>
    <div id='hc-footer'>
      <div id='hc-footer-tab'></div>
      <div id='hc-footer-tab'></div>
    </div>


  </body>

</html>
